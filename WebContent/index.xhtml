<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    
    <link rel="stylesheet" type="text/css" href="./css/principal.css" />
    <link rel="stylesheet" href="css\bootstrap.css" />
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

    
    </h:head>
<h:body style="margin:0px;font-size:16px;">
	<p:breadCrumb class="barra" style="background: rgba(130,30,30,0.2); font-size:14px" >
		<p:menuitem value="Categories" url="#" />
		
		<p:menuitem value="Registro" url="RegistroCliente.xhtml#" />
		<p:menuitem value="Principal" url="Principal.xhtml#" />
	</p:breadCrumb>

	
	<div class=" todo mx-auto p-3 justify-content-center row ui-md-6 my-5">
		
		
		
<h1>Título chimba</h1>


			<h:form id="form">

			<p:messages id="messages" escape="false" showIcon="false"
				showDetail="true" closable="true" style="font-size: 0.8em">
				<p:autoUpdate />
			</p:messages>
			<div class="ui-g-12 ui-md-3"></div>

			<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-7 justify-content-center ml-4">
						<div class="ui-inputgroup">
							<span class="ui-inputgroup-addon" style="border: 0; background: aqua;"><i class="pi pi-user" style="font-size: 1.3em;"></i></span>
							<p:inputText class="campo" id="user" placeholder="Username" required="true" requiredMessage="Error de usuario: se necesita un valor."/>
							
						</div>
					</div>
					<p:message class="ui-g-12 ui-md-3 ml-4" display="text" style="font-size: 0.8em" for="user" />
					
				</div>

			<div class="ui-g-12 ui-md-3"></div>

				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-7 ml-4">
						<div class="ui-inputgroup">
							<span class="ui-inputgroup-addon" style="border: 0; background: aqua;"><i class="pi pi-lock" style="font-size: 1.3em"></i></span>
							<p:password class="campo" id="pass" value="" required="true" requiredMessage="Error de contraseña: se necesita un valor."
								placeholder="Password" />
						</div>
					</div>
					<p:message class="ui-g-12 ui-md-3 justify-content-center ml-4" display="text" style="font-size: 0.8em" for="pass">
					
					</p:message> 
				</div>

			<p:spacer width="0" height="100" />
			<div class="ui-g-12 ui-md-4"></div>
			
			<h:commandButton class="btn btn-info ui-md-4" value="Log in"/>
			
			

			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-4"> 
					<p:link value="Registrar como usuario" outcome="registro" ajax="false" ></p:link>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-4">
					<p:link value="Registrar como vendedor" outcome="registro" ajax="false"/> 
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-4">
					<p:link value="Registrar administrador" outcome="registro" ajax="false" /> 
					
					
				</div>

			</div>
			

		</h:form>
		
		
		</div>

	<script src="/jquery-3.4.1.slim.min.js"></script>
	<script src="/dist/umd/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</h:body>
</html>
