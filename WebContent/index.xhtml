<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    
    <link rel="stylesheet" type="text/css" href="./css/principal.css" />
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous" />
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />

    
    </h:head>
<h:body style="margin:0px;font-size:16px;">

	
	<div class=" todo mx-auto p-3 justify-content-center row ui-md-6 my-5">
		
		
		
		
<h1>Título chimba</h1>


			<h:form id="form">

			<p:messages id="messages" escape="false" showIcon="false"
				showDetail="true" closable="true" style="font-size: 0.8em">
				<p:autoUpdate />
			</p:messages>
			<div class="ui-g-12 ui-md-3"></div>

			<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-7 justify-content-center ml-4">
						<div class="ui-inputgroup">
							<span class="ui-inputgroup-addon" style="border: 0; background: aqua;"><i class="pi pi-user" style="font-size: 1.3em;"></i></span>
							<p:inputText class="campo" id="user" placeholder="Username" required="true" requiredMessage="Error de usuario: se necesita un valor."/>
							
						</div>
					</div>
					<p:message class="ui-g-12 ui-md-3 ml-4" display="text" style="font-size: 0.8em" for="user" />
					
				</div>

			<div class="ui-g-12 ui-md-3"></div>

				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-7 ml-4">
						<div class="ui-inputgroup">
							<span class="ui-inputgroup-addon" style="border: 0; background: aqua;"><i class="pi pi-lock" style="font-size: 1.3em"></i></span>
							<p:password class="campo" id="pass" value="" required="true" requiredMessage="Error de contraseña: se necesita un valor."
								placeholder="Password" />
						</div>
					</div>
					<p:message class="ui-g-12 ui-md-3 justify-content-center ml-4" display="text" style="font-size: 0.8em" for="pass">
					
					</p:message> 
				</div>

			<p:spacer width="0" height="100" />
			<div class="ui-g-12 ui-md-4"></div>
			
			<h:commandButton class="btn btn-info ui-md-4" value="Log in"/>
			
			

			<div class="ui-g">
				<div class="ui-g-12 ui-md-6 ui-lg-4"> 
					<p:link value="Registrar como usuario" outcome="RegistroCliente" ajax="false" ></p:link>
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-4">
					<p:link value="Registrar como vendedor" outcome="RegistroVendedor" ajax="false"/> 
				</div>
				<div class="ui-g-12 ui-md-6 ui-lg-4">
					<p:link value="Registrar administrador" outcome="RegistroAdministrador" ajax="false" /> 					
				</div>
				<div>
					<p:link value="Registrar gerente" outcome="RegistroGerente"	ajax="false" />
				</div>

			</div>
			

		</h:form>
		
		
		</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</h:body>
</html>
