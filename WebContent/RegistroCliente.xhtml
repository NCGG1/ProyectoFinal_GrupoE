<h:body style="margin:0px;font-size:16px;
text-align: center;
	
 ">
<p:breadCrumb class="barra" style="background: rgba(130,30,30,0.2); font-size:14px" >

<div class=" flex-row-reverse row ui-md-12  bg-dark">

  <h1  style="color: aqua;" >T-VEO</h1>
  
  </div>
<br></br>


<div class="container">
<div class="card  border-info  mb-3 shadow-lg p-3 mb-5 bd-white">
	<div class="card-body">
	<div style="background: #1488CC;  
    background: -webkit-linear-gradient(to right,rgb(15, 68, 85), #17a2b8);  
    background: linear-gradient(to right, rgb(15, 68, 85),#17a2b8);
    color:white;"  class="card-header">Registro Usuario</div>
		
		<h:form id="form">
<br></br> 
<br></br> 

<p:panel id="basic" header="Informacion General"  style="margin-bottom:20px">
<h:panelGrid columns="4" layout="flex" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="ui-fluid">
    <p:outputLabel for="nombre" value="Nombre(s):" />
    <p:inputText class="campo"  id="nombre" placeholder="Nombre(s)"/>
 
    <p:outputLabel for="apellido" value="Apellidos:" />
    <p:inputText class="campo"  id="apellido" placeholder="Apellidos"/>
 
    <p:outputLabel for="cedula" value="Cedula:" />
    <p:inputText class="campo" id="cedula" placeholder="Cedula"/>
 </h:panelGrid>
 </p:panel>

<p:panel id="dom" header="Domicilio" style="margin-bottom:20px">
<h:panelGrid columns="4" layout="flex" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="ui-fluid">
    <p:outputLabel for="departamento" value="Departamento:" />
    <p:inputText class="campo"  id="departamento" placeholder="Departamento" />
 
    <p:outputLabel for="ciudad" value="Ciudad:" />
    <p:inputText class="campo"  id="ciudad" placeholder="Ciudad" />
 
    <p:outputLabel for="direccion" value="Direccion:" />
    <p:inputText class="campo"  id="direccion" placeholder="Direccion" />
 </h:panelGrid>
 </p:panel>
 <p:panel id="tar" header="Tarjeta credito"  style="margin-bottom:20px"><font></font>
<h:panelGrid columns="4" layout="flex" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="ui-fluid">
    <p:outputLabel for="numero" value="Numero:" />
    <p:inputText class="campo" id="numero" placeholder="Numero" />
 
    <p:outputLabel for="nomtar" value="Nombre en tarjeta:" />
    <p:inputText class="campo"  id="nomtar" placeholder="Nombre" />
 
    <p:outputLabel for="CVV" value="CVV:" ></p:outputLabel>
    <p:inputText  class="campo" id="CVV" placeholder="CVV" />
 </h:panelGrid> </p:panel>
 
 
		
			<div class="flex-row-reverse row ui-md-12">
