<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link rel="stylesheet" type="text/css" href="./css/principal.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />


</h:head>
<h:body >

<f:view>
	<p:breadCrumb class="barra"
		style="background: rgba(130,30,30,0.2); font-size:14px">
		<p:menuitem value="Categories" url="#" />

		<p:menuitem value="Registro" url="RegistroCliente.xhtml#" />
		<p:menuitem value="Principal" url="Principal.xhtml#" />
	</p:breadCrumb>

	<div class=" titular mx-auto p-3 flex-row-reverse row ui-md-10 mt-5">
		<h1 class="titulo"  >T.veo</h1>
			<h:form id="opciones">
			<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<p:commandButton class="btn btn-primary rounded-circle sinfondo"
								style="height:10em; width:10em;color: rgb(0,0,0)" value="el primero"></p:commandButton>
					</div>
					<p:repeat var="i" value="#{prueba.lista}">
						<div class="carousel-item">
							<p:commandButton class="btn btn-primary rounded-circle sinfondo" ajax="false"
								style="height:10em; width:10em; color: rgb(0,0,0)" value="#{i}" ></p:commandButton>
						</div>
					</p:repeat>
				</div>
				</div>
			</h:form>

		</div>
		<div
			class=" todo mx-auto p-3 justify-content-center row ui-md-10 mb-5">




			<h1>Título Principal</h1>
			

			<h3></h3>
			<p:spacer width="1700px" height="10" />

			<div class="ui-g-12" style="background: rgb(205,205,205)">
			
				
				<div class="ui-g-8 ml-1" >6
				<p:scrollPanel mode="native" style="height:400px; background: rgba(0,0,0,0); border: rgba(200,220,200,1) 3px">
					<p:repeat var="i" value="#{prueba.lista}">
						<div class="ui-g-5 ml-3" style="background: rgb(155,155,155)">
							<h:commandButton class="btn rounded-pill sinfondo" style="height:10em; color: rgb(0,0,0); background: rgb(255,255,205)" value="#{i}" ></h:commandButton>
						
						</div>
												
					</p:repeat>
					</p:scrollPanel>
				</div>
				
				<div class="ui-g-3 ml-1 mt-3" style="background: rgb(155,155,155)">2
					<div class="ui-g-12 my-2">
						<h:commandButton class="btn rounded-pill sinfondo" style="height:10em; color: rgb(0,0,0); background: rgb(255,255,205)" value="Producto más vendido" ></h:commandButton>
					</div>
					
					<div class="ui-g-12 my-2">
						<h:commandButton class="btn rounded-pill sinfondo" style="height:10em; color: rgb(0,0,0); background: rgb(255,255,205)" value="Otro producto" ></h:commandButton>
					</div>
				</div>
			
			</div>

		</div>
	</f:view>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
		
		
</h:body>
</html>
