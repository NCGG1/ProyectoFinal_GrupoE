<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<link rel="stylesheet" type="text/css" href="./css/principal.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />


</h:head>
<h:body style="margin:0px;font-size:16px;
text-align: center;
	
 ">
 
 <f:view>
	<p:breadCrumb class="barra"
		style="background: rgba(130,30,30,0.2); font-size:14px">
		<p:menuitem value="Categories" url="#" />

		<p:menuitem value="Registro" url="RegistroCliente.xhtml#" />
		<p:menuitem value="Principal" url="Principal.xhtml#" />
	</p:breadCrumb>


	<div class=" flex-row-reverse row ui-md-12  bg-dark">

		<h1 style="color: aqua;">T-VEO</h1>

	</div>
	<br></br>


	<div class="container">
		<div class="card  border-info  mb-3 shadow-lg p-3 mb-5 bd-white">
			<div class="card-body">
				<div
					style="background: #1488CC; background: -webkit-linear-gradient(to right, rgb(15, 68, 85), #17a2b8); background: linear-gradient(to right, rgb(15, 68, 85), #17a2b8); color: white;"
					class="card-header">Registro</div>

				<h:form id="form">
					<br></br>
					<br></br>

					<p:panel id="basic" header="Informacion General" class="fondCentr"
						style="margin-bottom:20px; border:rgba(255, 200, 200, 1) 2px solid;">
						<h:panelGrid columns="4" layout="flex"
							columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
							contentStyleClass="ui-fluid">




							<p:outputLabel for="nombre" value="Nombre:" />

							<p:panel class="ui-inputgroup p-0 m-0 fondCentr"
								style="border: 0">
								<span class="ui-inputgroup-addon ui-g-2"
									style="border: 0; background: light-gray; height: 2.3em"><i
									class="pi pi-user" style="font-size: 1.5em;"></i></span>

								<h:inputText class="ui-inputgroup ui-g-10 camporeg" id="nombre"
									placeholder="Nombre" style="height:2.3em" required="true"
									value="#{cliente.nombre}"
									requiredMessage="Error de nombre: se necesita un valor." />
							</p:panel>

							<p:messages class="ui-g-12" display="text"
								style="font-size: 0.8em" for="nombre" autoUpdate="true" />
							<br></br>

							<p:outputLabel for="apellido" value="Apellido:" />
							<p:panel class="ui-inputgroup p-0 m-0 fondCentr" style="border:0">
								<span class="ui-inputgroup-addon ui-g-2"
									style="border: 0; background: light-gray; height: 2.3em"><i
									class="fa fa-child" style="font-size: 1.5em;"></i></span>
								<h:inputText class="camporeg  ui-g-10 " style="height:2.3em"
									id="apellido" placeholder="Apellido" required="true"
									value="#{cliente.apellido}"
									requiredMessage="Error de apellido se necesita un valor." />

							</p:panel>


							<p:outputLabel for="cedula" value="Cedula:" />

							<p:panel class="ui-inputgroup p-0 m-0 fondCentr" style="border:0">
								<span class="ui-inputgroup-addon ui-g-2"
									style="border: 0; background: light-gray; height: 2.3em"><i
									class="pi pi-id-card " style="font-size: 1.3em;"></i></span>
								<h:inputText class="camporeg  ui-g-10 " id="cedula"
									style="height:2.3em" placeholder="Cedula" required="true"
									value="#{cliente.cedula}"
									requiredMessage="Error de cedula: se necesita un valor.">
									<f:validator validatorId="validarNumero"></f:validator>

									<p:clientValidator></p:clientValidator>
								</h:inputText>

							</p:panel>



							<br></br>
							<p:message class="ui-g-12" display="text" id="apval"
								style="font-size: 0.8em" for="apellido" />
							<br></br>
							<p:message class="ui-g-12" display="text"
								style="font-size: 0.8em" for="cedula" />


							<p:outputLabel for="correo" value="correo:" />

							<p:panel class="ui-inputgroup p-0 m-0 fondCentr"
								style="border: 0">
								<span class="ui-inputgroup-addon ui-g-2"
									style="border: 0; background: light-gray; height: 2.3em"><i
									class="pi pi-user" style="font-size: 1.5em;"></i></span>

								<h:inputText class="ui-inputgroup ui-g-10 camporeg" id="correo"
									placeholder="Correo" style="height:2.3em" required="true"
									value="#{cliente.correo}"
									requiredMessage="Error de correo: se necesita un valor." />
							</p:panel>

							<p:outputLabel for="contraseña" value="Contraseña:" />

							<p:panel class="ui-inputgroup p-0 m-0 fondCentr"
								style="border: 0">
								<span class="ui-inputgroup-addon ui-g-2"
									style="border: 0; background: light-gray; height: 2.3em"><i
									class="pi pi-user" style="font-size: 1.5em;"></i></span>

								<p:password class="ui-inputgroup ui-g-10 camporeg"
									id="contraseña" placeholder="Contraseña" style="height:2.3em"
									required="true" value="#{cliente.contrasenia}"
									requiredMessage="Error de contraseña: se necesita un valor." />
							</p:panel>


						</h:panelGrid>
					</p:panel>

					<p:panel id="dom" header="Domicilio" style="margin-bottom:20px">
						<h:panelGrid columns="4" layout="flex"
							columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
							contentStyleClass="ui-fluid">
							<p:outputLabel for="departamento" value="Departamento:" />
							<p:panel class="ui-inputgroup p-0 m-0 fondCentr"
								style="border: 0">
								<span class="ui-inputgroup-addon ui-g-2"
									style="border: 0; background: light-gray; height: 2.3em"><i
									class="pi pi-map-marker" style="font-size: 1.5em;"></i></span>
								<h:inputText class="ui-inputgroup ui-g-10 camporeg"
									id="departamento" placeholder="Departamento"
									style="height:2.3em" required="true"
									value="#{cliente.departamento}"
									requiredMessage="Error de Departamento: se necesita un valor." />
							</p:panel>

							<p:outputLabel for="ciudad" value="Ciudad:" />
							<p:panel class="ui-inputgroup p-0 m-0 fondCentr"
								style="border: 0">
								<span class="ui-inputgroup-addon ui-g-2"
									style="border: 0; background: light-gray; height: 2.3em"><i
									class="fa fa-photo" style="font-size: 1.5em;"></i></span>
								<h:inputText class="ui-inputgroup ui-g-10 camporeg" id="ciudad"
									placeholder="Ciudad" style="height:2.3em" required="true"
									value="#{cliente.ciudad}"
									requiredMessage="Error de ciudad: se necesita un valor." />
							</p:panel>

							<br></br>
							<p:message class="ui-g-12" display="text"
								style="font-size: 0.8em" for="departamento" />
							<br></br>
							<p:message class="ui-g-12" display="text"
								style="font-size: 0.8em" for="ciudad" />

							<p:outputLabel for="direccion" value="Direccion:" />
							<p:panel class="ui-inputgroup p-0 m-0 fondCentr"
								style="border: 0">
								<span class="ui-inputgroup-addon ui-g-2"
									style="border: 0; background: light-gray; height: 2.3em"><i
									class="fa fa-home" style="font-size: 1.5em;"></i></span>
								<h:inputText class="ui-inputgroup ui-g-10 camporeg"
									id="direccion" placeholder="Direccion" style="height:2.3em"
									required="true" value="#{cliente.direccion}"
									requiredMessage="Error de direccion: se necesita un valor." />
							</p:panel>

							<br></br>
							<p:message class="ui-g-12" display="text"
								style="font-size: 0.8em" for="direccion" />

						</h:panelGrid>
					</p:panel>
					<p:panel id="tar" header="Tarjeta credito"
						style="margin-bottom:20px">
						<font></font>
						<h:panelGrid columns="4" layout="flex"
							columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
							contentStyleClass="ui-fluid">
							<p:outputLabel for="numero" value="Numero:" />

							<p:panel class="ui-inputgroup p-0 m-0 fondCentr" style="border:0">
								<span class="ui-inputgroup-addon ui-g-2"
									style="border: 0; background: light-gray; height: 2.3em"><i
									class="fa fa-credit-card " style="font-size: 1.3em;"></i></span>
								<h:inputText class="camporeg  ui-g-10 " id="numero"
									style="height:2.3em" placeholder="Numero" required="true"
									value="#{cliente.numero}"
									requiredMessage="Error de cedula: se necesita un valor.">
									<f:validator validatorId="validarNumero"></f:validator>
								</h:inputText>

							</p:panel>

							<p:outputLabel for="nomtar" value="Nombre en tarjeta:" />
							<p:panel class="ui-inputgroup p-0 m-0 fondCentr"
								style="border: 0">
								<span class="ui-inputgroup-addon ui-g-2"
									style="border: 0; background: light-gray; height: 2.3em"><i
									class="fa fa-steam" style="font-size: 1.5em;"></i></span>
								<h:inputText class="ui-inputgroup ui-g-10 camporeg" id="nomtar"
									placeholder="Nombre" style="height:2.3em" required="true"
									value="#{cliente.nombreT}"
									requiredMessage="Error de nombre: se necesita un valor." />
							</p:panel>

							<br></br>
							<p:message class="ui-g-12" display="text"
								style="font-size: 0.8em" for="numero" />
							<br></br>
							<p:message class="ui-g-12" display="text"
								style="font-size: 0.8em" for="nomtar" />

							<p:outputLabel for="CW" value="CW:"></p:outputLabel>
							<p:panel class="ui-inputgroup p-0 m-0 fondCentr"
								style="border: 0">
								<span class="ui-inputgroup-addon ui-g-2"
									style="border: 0; background: light-gray; height: 2.3em"><i
									class="fa fa-shopping-cart" style="font-size: 1.5em;"></i></span>
								<h:inputText class="ui-inputgroup ui-g-10 camporeg" id="CW"
									placeholder="CW" style="height:2.3em" required="true"
									value="#{cliente.cvv}"
									requiredMessage="Error de CW: se necesita un valor." />
							</p:panel>

							<br></br>
							<p:message class="ui-g-12" display="text"
								style="font-size: 0.8em" for="CW" />

						</h:panelGrid>
					</p:panel>



					<div class="flex-row-reverse row ui-md-12">
						<p:commandButton class="btn btn-outline-info " id="enviar" value="Registrarse"
							 action="#{cliente.algo()}" ajax="false"></p:commandButton>
					</div>

					

				</h:form>


			</div>
		</div>
	</div>


</f:view>
</h:body>
</html>
